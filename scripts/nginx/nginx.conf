worker_processes auto;

events {
    worker_connections 300;
}

http {
    sendfile on;

    upstream api {
        keepalive 256;
        keepalive_requests 300;

        server application1:8000;
        server application2:8000;
    }

    server {
        listen 9999;
        access_log off;
        error_log /dev/null crit;

        location / {
            proxy_buffering on;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_pass http://api;
        }
    }
}